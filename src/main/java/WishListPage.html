<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #wishlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .dog-card {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dog-card img {
            max-width: 100%;
            height: auto;
        }

        .dog-card button {
            background-color: #d9534f;
            margin-top: 10px;
        }

        .dog-card button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog Adoption Wishlist</h1>
        <button id="saveButton">Save Wishlist to JSON</button>
        <button id="homeButton">Return to Homepage</button>
        <div id="wishlist"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wishlistContainer = document.getElementById('wishlist');
            const wishlist = [];

            function fetchDogs() {
                fetch('https://dogapi.dog/api/v2/breeds')
                    .then(response => response.json())
                    .then(data => {
                        const dogs = data.data;
                        displayDogs(dogs);
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

            function displayDogs(dogs) {
                dogs.forEach(dog => {
                    const dogCard = document.createElement('div');
                    dogCard.classList.add('dog-card');
                    dogCard.innerHTML = `
                        <img src="resources/dogimages/${dog.attributes.image}" alt="${dog.attributes.name}">
                        <h2>${dog.attributes.name}</h2>
                        <p>Breed: ${dog.attributes.breed_group}</p>
                        <p>Age: ${dog.attributes.age}</p>
                        <p>Sex: ${dog.attributes.sex}</p>
                        <p>Price: $${dog.attributes.price}</p>
                        <p>Ready for adoption: ${dog.attributes.ready_for_adoption ? 'Yes' : 'No'}</p>
                        <button onclick="addToWishlist('${dog.id}')">Add to Wishlist</button>
                    `;
                    wishlistContainer.appendChild(dogCard);
                });
            }

            window.addToWishlist = function(id) {
                const dog = wishlist.find(d => d.id === id);
                if (!dog) {
                    const dog = {
                        id,
                        // Fetch additional details for the specific dog if needed
                    };
                    wishlist.push(dog);
                    alert('Dog added to wishlist');
                } else {
                    alert('Dog is already in the wishlist');
                }
            };

            document.getElementById('saveButton').addEventListener('click', () => {
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(wishlist));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "wishlist.json");
                document.body.appendChild(downloadAnchorNode);
                downloadAnchorNode.click();
                downloadAnchorNode.remove();
            });

            document.getElementById('homeButton').addEventListener('click', () => {
                window.location.href = 'index.html'; // Replace with your homepage URL
            });

            fetchDogs();
        });
    </script>
</body>
</html>
